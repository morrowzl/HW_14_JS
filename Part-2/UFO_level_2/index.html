<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Sightings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">
            UFO Sightings
            <img class="nav-ufo" src="../static/images/ufo.svg">
          </a>
        </div>
        <ul class="navbar-nav mr-auto">
          <li class="nav-item" id="nav-item-nav">
            <a class="nav-link" href="../UFO_level_2/index.html" target="self">
              UFO Level-2
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>
        UFO Sightings
      </h1>
      <p>
        The Truth is Out There
      </p>
    </div>
    <div class="container">
<!----------------------------- row for filter panels ------------->
      <div class="row margin-top-50">
<!-- date col date col date col date col date col date col  -->
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">
                Date Filter
              </div>
              <div class="panel-body">
                <form>
                  <div id="date-filter" class="form-group">
                    <ul class="list-group form-group-child" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">
                          Enter a Date
                        </label>
                        <input class="form-control" id="date" type="text" placeholder="MM/DD/YYYY">
                        <label for="date">
                          (exclude leading zeros)
                        </label>
                      </li>
                      <li class="filter list-group-item">
                        <button id="filterDateBtn" type="button" class="btn btn-default">
                          Filter
                        </button>
                      </li>
                    </ul>
                  </div>
                </form>
              </div>
            </div>
          </aside>
        </div>
<!-- city col city col city col city col city col city col  -->
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">
                City Filter
              </div>
              <div class="panel-body">
                <form>
                  <div id="city-filter" class="form-group">
                    <ul class="list-group form-group-child" id="filters">
                      <li class="filter list-group-item">
                        <label for="city">
                          Select City 
                        </label>
                        <input class="form-control" id="city" type="text" placeholder="MM/DD/YYYY">
                        <label for="city">
                          (some label text)
                        </label>
                      </li>
                      <li class="filter list-group-item">
                        <button id="filterDateBtn" type="button" class="btn btn-default">
                          Filter
                        </button>
                      </li>
                    </ul>
                  </div>
                </form>
              </div>
            </div>
          </aside>
        </div>
<!-- state col state col state col state col state col state col -->
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">
                State Filter
              </div>
              <div class="panel-body">
                <form>
                  <div id="state-filter" class="form-group">
                    <ul class="list-group form-group-child" id="filters">
                      <li class="filter list-group-item">
                        <label for="state">
                          Enter a State in US or Canada
                        </label>
                        <input class="form-control" id="state" type="text" placeholder="e.g. va on wa md">
                        <label for="state">
                          (lowercase, two-letter abrev.)
                        </label>
                      </li>
                      <li class="filter list-group-item">
                        <button id="filterStateBtn" type="button" class="btn btn-default">
                          Filter
                        </button>
                      </li>
                    </ul>
                  </div>
                </form>
              </div>
            </div>
          </aside>
        </div>
<!-- country col country col country col country col country col -->
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">
                Country Filter
              </div>
              <div class="panel-body">
                <form>
                  <div id="country-filter" class="form-group">
                    <ul class="list-group form-group-child" id="filters">
                      <li class="filter list-group-item">
                        <label for="country">
                          Enter Country
                        </label>
                        <input class="form-control" id="country" type="text" placeholder="us or ca">
                        <label for="country">
                          (lowercase, two-letter abrev.)
                        </label>
                      </li>
                      <li class="filter list-group-item">
                        <button id="filterCountryBtn" type="button" class="btn btn-default">
                          Filter
                        </button>
                      </li>
                    </ul>
                  </div>
                </form>
              </div>
            </div>
          </aside>
        </div>
<!-- shape col shape col shape col shape col shape col shape col -->
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">
                Shape Filter
              </div>
              <div class="panel-body">
                <form>
                  <div id="shape-filter" class="form-group">
                    <ul class="list-group form-group-child" id="filters">
                      <li class="filter list-group-item">
                        <label for="shape">
                          Select Shape
                        </label>
                        <input class="form-control" id="shape" type="text" placeholder="MM/DD/YYYY">
                        <label for="shape">
                          (some label text)
                        </label>
                      </li>
                      <li class="filter list-group-item">
                        <button id="filterShapeBtn" type="button" class="btn btn-default">
                          Filter
                        </button>
                      </li>
                    </ul>
                  </div>
                </form>
              </div>
            </div>
          </aside>
        </div>
      </div>
<!--------------- row for filtered table display ------------------------>
      <div class="row margin-top-50">
        <div class="col-md-10 offset-md-1">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead id="resultsHead"></thead>
              <tbody id="resultsBody"></tbody>
            </table>
          </div>
        </div>
      </div>
<!--------------- row for unfiltered table display ---------------------->
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">
                UFO Sighting Data
              </div>
              <div class="panel-body">
                <form class="form-group">
                  <ul class="list-group" id="filters">
                    <li class="filter list-group-item">
                      <label for="data-Button">Click to view entire dataset</label>
                    </li>
                    <li class="filter list-group-item">
                      <button id="data-btn" type="button" class="btn btn-default block center">View Data</button>
                    </li>
                  </ul>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead id="all-data-head"></thead>
              <tbody id="all-data-body"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
<!-------------- end of container ------------------------>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
