<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Sightings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/style.css">
  <link rel="icon" type="image/ico" href="../static/images/favicon.ico" sizes=16x16/>
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">
            UFO Sightings
          </a>
        </div>
        <ul class="navbar-nav mr-auto">
          <li class="nav-item" id="nav-item-nav">
            <a class="nav-link" href="../UFO_level_1/index.html" target="self">
              UFO Level-1
            </a>
          </li>
        </ul>
      </div>
      <img class="nav-ufo" src="../static/images/ufo.svg">
    </nav>
    <div class="hero text-center">
      <h1>
        UFO Sightings
      </h1>
      <p>
        The Truth is Out There
      </p>
    </div>
    <div class="container">
<!----------------------------- row for filter panels ------------->
      <div class="row margin-top-50 justify-content-between">
        <div class="col-6 col-sm-6 col-md-4 col-lg-2 col-xl-2">
          <div class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">
                Sighting Data
              </div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="allDataBtn">
                          Click to view entire dataset
                        </label>
                      </li>
                      <li class="filter list-group-item">
                        <button id="allDataBtn" type="button" class="btn btn-default">
                          View Data
                        </button>
                      </li>
                    </ul>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
<!-- date col date col date col date col date col date col  -->
        <div class="col-6 col-sm-6 col-md-4 col-lg-2 col-xl-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">
                Date Filter
              </div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">
                          Enter a Date
                        </label>
                        <input class="form-control" id="date" type="text" placeholder="MM/DD/YYYY">
                        <label for="date">
                          (exclude leading zeros)
                        </label>
<!--                      <select class="custom-select">
                          <option selected>Select a date</option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
reference https://stackoverflow.com/questions/40927778/d3-to-return-unique-values-to-menu-combobox                        
                        </select>
-->                        
                      </li>
                      <li class="filter list-group-item">
                        <button id="filterDateBtn" type="button" class="btn btn-default">
                          Filter
                        </button>
                      </li>
                    </ul>
                  </div>
                </form>
              </div>
            </div>
          </aside>
        </div>
<!-- city col city col city col city col city col city col  -->
        <div class="col-6 col-sm-6 col-md-4 col-lg-2 col-xl-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">
                City Filter
              </div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="city">
                          Select City 
                        </label>
                        <input class="form-control" id="city" type="text" placeholder="selector">
                        <label for="city">
                          (some label text)
                        </label>
                      </li>
                      <li class="filter list-group-item">
                        <button id="filterCityBtn" type="button" class="btn btn-default">
                          Filter
                        </button>
                      </li>
                    </ul>
                  </div>
                </form>
              </div>
            </div>
          </aside>
        </div>
<!-- state col state col state col state col state col state col -->
        <div class="col-6 col-sm-6 col-md-4 col-lg-2 col-xl-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">
                State Filter
              </div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="state">
                          Enter a State in US or Canada
                        </label>
                        <input class="form-control" id="state" type="text" placeholder="e.g. va on wa md">
                        <label for="state">
                          (lowercase, two-letter abrev.)
                        </label>
                      </li>
                      <li class="filter list-group-item">
                        <button id="filterStateBtn" type="button" class="btn btn-default">
                          Filter
                        </button>
                      </li>
                    </ul>
                  </div>
                </form>
              </div>
            </div>
          </aside>
        </div>
<!-- country col country col country col country col country col -->
        <div class="col-6 col-sm-6 col-md-4 col-lg-2 col-xl-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">
                Country Filter
              </div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="country">
                          Enter Country
                        </label>
                        <input class="form-control" id="country" type="text" placeholder="us or ca">
                        <label for="country">
                          (lowercase, two-letter abrev.)
                        </label>
                      </li>
                      <li class="filter list-group-item">
                        <button id="filterCountryBtn" type="button" class="btn btn-default">
                          Filter
                        </button>
                      </li>
                    </ul>
                  </div>
                </form>
              </div>
            </div>
          </aside>
        </div>
<!-- shape col shape col shape col shape col shape col shape col -->
        <div class="col-6 col-sm-6 col-md-4 col-lg-2 col-xl-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">
                Shape Filter
              </div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="shape">
                          Select Shape
                        </label>
                        <input class="form-control" id="shape" type="text" placeholder="selector">
                        <label for="shape">
                          (some label text)
                        </label>
                      </li>
                      <li class="filter list-group-item">
                        <button id="filterShapeBtn" type="button" class="btn btn-default">
                          Filter
                        </button>
                      </li>
                    </ul>
                  </div>
                </form>
              </div>
            </div>
          </aside>
        </div>
      </div>
<!--------------- row for table display ------------------------>
      <div class="row margin-top-50 table-row">
        <div class="col-10 col-offset-1">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead id="tableHead"></thead>
              <tbody id="tableBody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
<!-------------- end of container ------------------------>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
