<html>

<head>
  <meta charset="utf-8">
  <title>UFO Sightings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="../static/images/ufo.svg">
          </a>
        </div>
        <ul class="navbar-nav mr-auto">
          <li class="nav-item" id="nav-item-nav">
            <a class="nav-link" href="../UFO_level_1/index.html" target="self">
              UFO Level-1

          </li>

            <a class="nav-link" href="#">
              Zachary Morrow
            </a>
          </li>
-->
        </ul>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-6 col-s-6 col-md-3 col-lg-2 col-xl-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">
                Filter Selection
              </div>
              <div class="panel-body">
                <ul class="list-group">
                  <li class="filter list-group-item">
                    <form id="filter-selection form-group">
                      <div class="form-check">
                        <input class="filterSelector form-check-input" type="checkbox" id="date-filter">
                        <label class="form-check-label" for="gridCheck">
                          date
                        </label>           
                      </div>
                      <div class="form-check">
                        <input class="filterSelector form-check-input" type="checkbox" value="" id="city-filter">
                        <label class="form-check-label" for="gridCheck">
                          city
                        </label>           
                      </div>
                      <div class="form-check">
                        <input class="filterSelector form-check-input" type="checkbox" value="" id="state-filter">
                        <label class="form-check-label" for="gridCheck">
                          state
                        </label>           
                      </div>
                      <div class="form-check">
                        <input class="filterSelector form-check-input" type="checkbox" value="" id="country-filter">
                        <label class="form-check-label" for="gridCheck">
                          country
                        </label>           
                      </div>
                      <div class="form-check">
                        <input class="filterSelector form-check-input" type="checkbox" value="" id="shape-filter">
                        <label class="form-check-label" for="gridCheck">
                          shape
                        </label>           
                      </div>
                      <br>                      
                      <button id="filter-btn" type="button" class="btn btn-default block filter center">
                        Apply Filters
                      </button>
                      <label for="filter-btn" class="filter">
                        *** After entering values of interest
                      </label>                                            
                    </form>
                  </li>
                </ul>                                    
              </div>
            </div>
          </aside>
        </div>        
        <br>
        <div class="col-md-12">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead id="results-head"></thead>
              <tbody id="results-body"></tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">UFO Sighting Data</div>
              <div class="panel-body">
                <form class="form-group">
                  <ul class="list-group" id="filters">
                    <li class="filter list-group-item">
                      <label for="data-btn">Click to view entire dataset</label>
                    </li>
                    <li class="filter list-group-item">
                      <button id="data-btn" type="button" class="btn btn-default block center">View Data</button>
                    </li>
                  </ul>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead id="all-data-head"></thead>
              <tbody id="all-data-body"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
